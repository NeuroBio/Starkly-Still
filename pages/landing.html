<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="My creative writing portfolio.">
		<meta name="author" content="Stray" />
		<title>Starkly Still</title>

		<link href="../assets/css/shared.css" rel="stylesheet" />
		<link href="../assets/css/landing.css" rel="stylesheet" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	</head>
	<body>
		<h1>Starkly Still</h1>
		<hr>
		<div class="side-by-side">
			<section id="books">
				<!-- Articles populated via d3 -->
			</section>
			<section id="book-info">
				<div id="top-info">
					<img id="thumbnail">
					<h2 id="title">
						<!-- populated via d3 -->
					</h2>
					<p id="type">
						<!-- populated via d3 -->
					</p>
					<p>
						<span class="label">Word Count:</span>
						<span id="word-count">
							<!-- populated via d3 -->
							</span>
					</p>
					<p>
						<span class="label">Genres:</span>
						<span id="genres">
							<!-- populated via d3 -->
						</span>
					</p>
					<p>
						<span class="label">Blurb:</span>
						<span id="blurb">
							<!-- populated via d3 -->
						</span>
					</p>
					<span class="clear"></span>
				</div>
				<hr>
				<h2>Chapters</h2>
				<div id="chapters">
					<!-- list elements populated via d3 -->		
				</div>
			</section>
		</div>

		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="../assets/data/books.js"></script>
		<script src="../assets/scripts/displayBooks.js"></script>

	</body>
